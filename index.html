<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mãe e Filha Tricotin</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/maeefilha.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho-container">
            <figure class="cabecalho-container-logo">
                
                <img src="img/maeefilha.jpg" alt="Logo da marca Mãe e Filha Tricotin" class="cabecalho-imagem-logo">
            </figure>

            <div class="cabecalho-container-contato">
                <span class="cabecalho-texto-contato">Entre em contato: </span>
                <figure>
                    <figcaption class="cabecalho-texto-whatsapp">(43)99999-9999</figcaption>
                    <a href=""><img src="img/watss.png" alt="ícone do aplicativo whatsapp" class="cabecalho-imagem-whatsapp"></a>
                </figure>
            </div>
            
        </div>
    </header>

    <main class="principal">
        <div class="principal-container-info">
            <span class="principal-titulo">MÃE E FILHA TRICOTIN</span>
            <span class="principal-subtitulo">O melhor lugar para comprar o seu tricotin!</span>
            
            <div class="principal-container-inst">
                <span class="principal-texto-inst">conheça nossos produtos: </span>
                <figure class="principal-inst">
                    <a href="#"><img src="img/inst.png" alt="Logo do aplicativo instagram" class="principal-imagem-inst"></a>
                </figure>
            </div>
        </div>

        <div class="principal-container-produto">
            <figure class="principal-triangulo">
                <img src="img/produto.png" alt="Imagem de um triângulo deitado com os seus cantos arredondados" class="principal-triangulo-imagem">
            </figure>
        </div>
    </main>

    <footer class="rodape">
        <span class="rodape-texto">Visite o nosso <a href="#"><strong>site</strong></a></span>
    </footer>
</body>
</html>
